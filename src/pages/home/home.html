<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
       ion-button
       color="secondary"
      (click)="onClick()">A normal Button</button>
  <button
          ion-button
          block
          large
          icon-right
          (click)="onClick()">
    Home
    <ion-icon name="home"></ion-icon>
  </button>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h1>The heading of the item</h1>
      <p>A normal item</p>
    </ion-item>
    <button ion-item>A button item</button>
  </ion-list>
</ion-content>
